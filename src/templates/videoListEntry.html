<li class="video-list-entry media">
  <div class="media-left">
    <img class="media-object" ng-src={{$ctrl.videos.snippet.thumbnails.default.url}} />
  </div>
  <div class="media-body">
    <div ng-click="$ctrl.cb($ctrl.videos)" class="video-list-entry-title">{{$ctrl.videos.snippet.title}}</div>
    <div class="video-list-entry-detail">{{$ctrl.videos.snippet.description}}</div>
  </div>
</li>
